<div class="activities view">
    <div class="container">
    
            <h3>Activities</h3>
        <div class="row cardContainer">
                <div class="span3 card" data-ng-repeat="activity in activities">
                    <button class="btn close cardClose" data-ng-click="deleteActivity(Activity.id)">&times;</button>
                    <div class="cardHeader">{{activity.activityName}} </div>
                    <div class="cardBody"> Descriptor <b>{{activity.activitydescriptor}}</b></div>
                    <div class="cardBody">Cost per hour <b><i>{{activity.costperhour| currency:"€"}}</b/></i></div>
                   
                </div>
            </div>

    <div class="span3">
    </div>
    <div ng-controller="CollapseDemoCtrl">
    
    
                
                
    <button class="btn" ng-click="isCollapsed = !isCollapsed">Add Another Activity</button>
    
    <div class="well-large">
    
    <div collapse="!isCollapsed">
    <div ng-controller="activityController">
            <div class="row cardContainer">
            <div class="span3">
                Activity Name:
                <br />
                <input data-ng-model="newActivity.activityName" type="text" placeholder="Activity Name">
            </div>

            <div class="span3">
                Activity description:
                <br />
                <input data-ng-model="newActivity.activitydescriptor" type="text" placeholder="Manual / Digital / Machine">
            </div>
            
            <div class="span3">
                Cost per hour:
                <br />
                <input data-ng-model="newActivity.costperhour" type="number" ><br/>
                {{newActivity.costperhour| currency:"€"}}
               
            </div>
            </div>

            <div class="row cardContainer">
            
            <div class="span3">
                Materials consumed
                <br />
                <input data-ng-model="newActivity.activitymaterial" type="text" placeholder="E.g Wood, Metal, None">
            </div>
            
            
            <div class="span3">
                <br>
                <button id="submitActivity" class="btn btn-primary" type="button" 
                    data-ng-disabled="!newActivity.activityName "
                    data-ng-click="insertActivity()">Add Activity</button>
               
            </div>
            </div>
        </div>
        <br /><br />
        <div>
            
        </div>
    </div>
    </div>
    </div>
    </div>
</div>
